name: Pull Request Workflow
on: pull_request

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16.15.0"
      - uses: ./
        id: super-cache
      - if: steps.super-cache.outputs.cache-hit != 'true'
        run: npm ci

      # Task execution
      - run: npm run validate:formatting
